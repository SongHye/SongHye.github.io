<!DOCTYPE html>
<html lnag = "kr">
<head>
  
  <title>나는 고려인이다</title>
  
  <link href="/3ann/css/custom.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <section>
    <img src="/3ann/img/logo.png" class="qimg" alt="고려인 1번째 문제">
    <h4>최초의 국산 그래픽머드게임 (또는 그래픽 MMORPG)<br>가장 오랫동안 서비스 되고있는 그래픽 온라인 게임</h4>
    <form class="mid">
      <input type="text" id="a" placeholder=" 정답을 입력하세요">
      <input type="submit" id="ipbtn">
    </form>
  </section>
  
  <script type="text/javascript">
    console.log('고려인 1번째 문제');
    
    var ipbtn = document.getElementById('ipbtn');    
    ipbtn.addEventListener('click', dosch);

    function dosch() {
      "use strict";

      var a = document.getElementById('a').value;
      
      if (a === "") { alert('답란이 비었습니다.'); }
        else if ( a === "바람의나라") {
          console.log("정답 : " + a);
          setTimeout( "location.replace('/3ann/g/q2.html');", 0 );
        }
        else {
          console.log("입력된 답 : " + a);
        }
    }
  </script>
  
</body>
</html>
