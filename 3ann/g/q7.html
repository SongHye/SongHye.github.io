<!DOCTYPE html>
<html lnag = "kr">
<head>
  
  <title>3주년 - 고려인</title>
  
  <link href="/3ann/css/custom.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <section>
    <img src="/3ann/img/logo.png" class="qimg" alt="고려인 7번째 문제">
    <h4>밸브에서 운영중인 게임유통 플랫폼<br>
5,000개가 넘는 게임들과 1억명이 넘는 유저들을 보유하고 있는 거대 유통 플랫폼<br>
엣날처럼 CD를 사서 게임을 즐기는 대신 소프트웨어를 인터넷에서 직접 다운로드</h4>
    <form class="mid">
      <input type="text" id="a" placeholder=" 정답을 입력하세요"> 
      <input type="submit" id="ipbtn">
    </form>
  </section>
  
  <script type="text/javascript">
    console.log('고려인 7번째 문제');
    
    var ipbtn = document.getElementById('ipbtn');    
    ipbtn.addEventListener('click', dosch);

    function dosch() {
      "use strict";

      var a = document.getElementById('a').value;
      
      if (a === "") { alert('답란이 비었습니다.'); }
        else if ( a === "Steam") {
          console.log("정답 : " + a);
          setTimeout( "location.replace('/g/q8.html');", 0 );
        }
        else {
          console.log("입력된 답 : " + a);
        }
    }
  </script>
  
</body>
</html>
