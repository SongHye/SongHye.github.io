<head>
  
  <title>3주년 - 고려인</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <section>
    <img src="/img/logo.png" class="qimg" alt="고려인 8번째 문제">
    <h4>문자 기반의 운영 체제<br>
윈도우라는 GUI기반 운영체제 이전에 IBM 기반 컴퓨터에서 사용되던 운영체제<br>
MKDIR, CD, DIR등 모든 기능들을 문자 명령어를 입력하여 사용하여야 했음</h4>
    <form class="mid">
      <input type="text" id="a" placeholder=" 정답을 입력하세요"> 
      <input type="submit" id="ipbtn">
    </form>
  </section>
  
  <script type="text/javascript">
    console.log('고려인 8번째 문제');
    
    var ipbtn = document.getElementById('ipbtn');    
    ipbtn.addEventListener('click', dosch);

    function dosch() {
      "use strict";

      var a = document.getElementById('a').value;
      
      if (a === "") { alert('답란이 비었습니다.'); }
        else if ( a === "DOS") {
          console.log("정답 : " + a);
          setTimeout( "location.replace('/g/q9.html');", 0 );
        }
        else {
          console.log("입력된 답 : " + a);
        }
    }
  </script>
