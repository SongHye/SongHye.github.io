<!DOCTYPE html>
<html lnag = "kr">
<head>
  
  <title>3주년 - 고려인</title>
  
  <link href="/3ann/css/custom.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <section>
    <img src="/3ann/img/logo.png" class="qimg" alt="고려인 3번째 문제">
    <h4>Apple 사의 최초의 개인용 컴퓨터<br>
스티브 잡스와 워즈니악이 차고에서 만들어낸 개인용 컴퓨터로 <br>
현대 개인용 컴퓨터의 구성을 처음으로 제시하였다.</h4>
    <form class="mid">
      <input type="text" id="a" placeholder=" 정답을 입력하세요"> 
      <input type="submit" id="ipbtn">
    </form>
  </section>
  
  <script type="text/javascript">
    console.log('고려인 3번째 문제');
    
    var ipbtn = document.getElementById('ipbtn');    
    ipbtn.addEventListener('click', dosch);

    function dosch() {
      "use strict";

      var a = document.getElementById('a').value;
      
      if (a === "") { alert('답란이 비었습니다.'); }
        else if ( a === "Apple 1") {
          console.log("정답 : " + a);
          setTimeout( "location.replace('/g/q4.html');", 0 );
        }
        else {
          console.log("입력된 답 : " + a);
        }
    }
  </script>
  
</body>
</html>
