<!DOCTYPE html>
<html lnag = "kr">
<head>
  
  <title>3주년 - 부여인</title>
  
  <link href="/3ann/css/custom.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <section>
    <img src="/3ann/img/logo.png" class="qimg" alt="부여인 3번째 문제">
    <h4>자랑스러운 IT 강국 대한민국! <br>SDN을 연결하면서 세계에서 두 번째로 인터넷을 연결하는 데 성공했습니다. <br>SDN은 몇 년도에 연결되었을까요?</h4>
    <form class="mid">
      <input type="text" id="a" placeholder=" 정답을 입력하세요"> 
      <input type="submit" id="ipbtn">
    </form>
  </section>
  
  <script type="text/javascript">
    console.log('부여인 3번째 문제');
    
    var ipbtn = document.getElementById('ipbtn');    
    ipbtn.addEventListener('click', dosch);

    function dosch() {
      "use strict";

      var a = document.getElementById('a').value;
      
      if (a === "") { alert('답란이 비었습니다.'); }
        else if ( a === "1983년") {
          console.log("정답 : " + a);
          setTimeout( "location.replace('/b/q4.html');", 0 );
        }
        else {
          console.log("입력된 답 : " + a);
        }
    }
  </script>
  
</body>
